<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Inicio</title>
</head>
<body onload="cargarAutos();checarSesion();">

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="inicio.html">
        <img src="img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        CONTACTOS
      </a>
        <a class="navbar-brand" href="clientes.html">
          AUTO
        </a>
  
        

      <div class="d-flex" role="search">
        <div class="dropdown">
          <button class="btn btn-dark dropdown-toggle" id="usuario" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" onclick="cerrarSesion()"><i class="bi bi-box-arrow-right p-1"></i>Cerrar Sesion</button></li>
          </ul>
        </div>
      </div>
      
    </div>
  </nav>



  <div class="card text-center m-4">
    <div class="card-header">
      CRUD AUTOS    
    </div>
    <div class="card-body">
      <div class="text-end">
        <button class="btn btn-danger mb-3" data-bs-toggle="modal" data-bs-target="#agregarModal"> <i class="bi bi-person-add"></i> Agregar Cliente</button>


      </div>
      <table class="table table-hover table-responsive>
        <thead class="table-dark">
          <tr>
            <td>Marca</td>
            <td>Modelo</td>
            <td>Color</td>
            <td>Año</td>
            <td>Costo</td>
            <td>Editar</td>
            <td>Eliminar</td>
          </tr>
        </thead>
        <tbody id="registros">
          
        </tbody>
      </table>


    </div>
    <div class="card-footer text-body-secondary">
      Desing by Viridiana Morales 2023
    </div>
  </div>


<!-- Modal AGREGAR AUTO-->
<div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">AGREGAR AUTO</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formAgregar">
          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" placeholder="Marca">
          </div>

          <!-- <div class="mb-3">
            <label for="ap" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="ap" placeholder="Apellido Paterno">
          </div>

          <div class="mb-3">
            <label for="am" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="am" placeholder="Apellido Paterno">
          </div> -->

          <div class="mb-3">
            <label for="mod" class="form-label">Modelo</label>
            <input type="mod" class="form-control" id="modelo" placeholder="Modelo">
          </div>

          <div class="mb-3">
            <select name="color" id="color">
                <h5>COLOR</h5>
                <option>Azul</option>
                <option>Morado</option>
                <option>Negro</option>
                <option>Rosa</option>
                <option>Cafe</option>
                <option>Naranja</option>
            </select>
          </div>
          <div class="mb-3">
            <select name="año" id="año">
                AÑO
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle p-1"></i>Cancelar</button>
        <button type="button" class="btn btn-success" onclick="agregarauto()"><i class="bi bi-download p-1"></i>Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>



<!-- Modal EDITAR AUTO-->
<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">EDITAR AUTO</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formEditar">
          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="emarca" placeholder="Marca">
          </div>

          <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="modelo" class="form-control" id="emodelo" placeholder="Modelo">
          </div>

          <div class="mb-3">
            <label for="municipio" class="form-label">Municipio</label>
            <input type="text" class="form-control" id="emunicipio" placeholder="municipio">
          </div>
      </div>
      <div class="modal-footer">
        <input type="hidden" id="autoid">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle p-1"></i>Cancelar</button>
        <button type="button" class="btn btn-success" onclick="editarAuto()"><i class="bi bi-download p-1"></i>Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.all.min.js"></script>
     <script src="js/auto.js"></script>
</body>
</html>
